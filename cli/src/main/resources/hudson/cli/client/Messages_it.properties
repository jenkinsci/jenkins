CLI.BadAuth=Le variabili d''ambiente JENKINS_USER_ID e JENKINS_API_TOKEN \
  devono essere entrambe impostate o lasciate vuote.
CLI.NoSuchFileExists=File non esistente: {0}
CLI.NoURL=Non sono stati specificati né -s né la variabile d''ambiente \
  JENKINS_URL.
CLI.Usage=Interfaccia a riga di comando di Jenkins\n\
  Uso: java -jar jenkins-cli.jar [-s URL] comando [opzioni...] argomenti...\n\
  Opzioni:\n\
  \ -s URL              : l''URL del server (impostazione predefinita: la \
  variabile d''ambiente JENKINS_URL)\n\
  \ -http               : utilizza un protocollo interfaccia della riga di \
  comando in testo semplice su HTTP(S) (impostazione predefinita; mutualmente \
  esclusiva con -ssh)\n\
  \ -webSocket          : come -http, ma utilizza websocket (funziona meglio \
  con la maggior parte dei reverse proxy)\n\
  \ -ssh                : utilizza il protocollo SSH (richiede -user; la \
  porta SSH deve essere aperta sul server e l''utente deve aver registrato \
  una chiave pubblica)\n\
  \ -i KEY              : file chiave privata SSH utilizzato per \
  l''autenticazione (per l''utilizzo con -ssh)\n\
  \ -noCertificateCheck : omette completamente la verifica dei certificati \
  HTTPS. Utilizzare con cautela\n\
  \ -noKeyAuth          : non tenta di caricare la chiave privata per \
  l''autenticazione SSH. In conflitto con -i\n\
  \ -user               : specifica l''utente (per l''utilizzo con -ssh)\n\
  \ -strictHostKey      : richiede la modalità strict per la verifica delle \
  chiavi host (per l''utilizzo con -ssh)\n\
  \ -logger FINE        : abilita la registrazione dettagliata degli eventi \
  da parte del client\n\
  \ -auth [ UTENTE:SEGRETO | @FILE ] : specifica il nome utente e la password \
  o il token API (o li carica entrambi da un file);\n\
  \                                    per l''utilizzo con -http.\n\
  \                                    È raccomandato fornire le credenziali \
  in un file.\n\
  \                                    Si veda \
  https://jenkins.io/redirect/cli-http-connection-mode per ulteriori \
  informazioni e opzioni.\n\
  \ -bearer [ TOKEN | @FILE ]        : specifica di utilizzare \
  l'autenticazione tramite un bearer token (o carica il token da\n\
  \                                    un file); per l''utilizzo con -http. \
  L''opzione è mutualmente esclusiva con -auth.\n\
  \n\
  I comandi disponibili dipendono dal server. Eseguire il comando ''help'' per \
  visualizzarne l''elenco.
