CLI.Usage=Jenkins CLI\n\
  Kullanım: java -jar jenkins-cli.jar [-s URL] komut [seçenekler...] parametreler...\n\
  Seçenekler:\n\
  \ -s URL              : sunucu URL''si (varsayılan olarak JENKINS_URL ortam değişkenini kullanır)\n\
  \ -webSocket          : WebSocket kullanarak bağlan (varsayılan; çoğu ters proxy ile iyi çalışır; Jetty gerektirir)\n\
  \ -http               : WebSocket yerine HTTP(S) bağlantı çifti kullan\n\
  \ -ssh                : WebSocket yerine SSH protokolü kullan (-user gerektirir; sunucuda SSH portu açık olmalıdır)\n\
  \ -i KEY              : Kimlik doğrulama için kullanılacak SSH özel anahtar dosyası (-ssh ile kullanmak için)\n\
  \ -noCertificateCheck : HTTPS sertifika kontrolünü tamamen atla. Dikkatli kullanın\n\
  \ -noKeyAuth          : SSH kimlik doğrulama özel anahtarını yüklemeyi deneme. -i ile çakışır\n\
  \ -user               : kullanıcı belirt (-ssh ile kullanmak için; kayıtlı bir genel anahtar olmalı)\n\
  \ -strictHostKey      : katı host anahtar kontrolü iste (-ssh ile kullanmak için)\n\
  \ -logger FINE        : istemciden detaylı loglama etkinleştir\n\
  \ -auth [ KULLANICI:GİZLİ | @DOSYA ] : kullanıcı adı ve şifre ya da API token belirt (veya ikisini de dosyadan yükle);\n\
  \                                       -http ile kullanmak için.\n\
  \                                       Kimlik bilgilerinin dosya ile iletilmesi önerilir.\n\
  \                                       Daha fazla bilgi ve seçenek için https://www.jenkins.io/redirect/cli-http-connection-mode adresine bakın.\n\
  \ -bearer [ TOKEN | @DOSYA ]          : bearer token kullanarak kimlik doğrulama belirt (veya token''ı dosyadan yükle);\n\
  \                                       -http ile kullanmak için. -auth ile birlikte kullanılamaz.\n\
  \                                       Kimlik bilgilerinin dosya ile iletilmesi önerilir.\n\
  \n\
  Kullanılabilir komutlar sunucuya bağlıdır. Listeyi görmek için ''help'' \
  komutunu çalıştırın.
CLI.NoURL=Ne -s ne de JENKINS_URL ortam değişkeni belirtilmemiş.
CLI.NoSuchFileExists=Böyle bir dosya mevcut değil: {0}
CLI.BadAuth=JENKINS_USER_ID ve JENKINS_API_TOKEN ortam değişkenlerinin ikisi birden ya ayarlanmalı ya da boş bırakılmalıdır.