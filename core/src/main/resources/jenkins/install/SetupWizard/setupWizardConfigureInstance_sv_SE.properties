jenkinsURL_help=Jenkins-webbadressen används för att tillhandahålla rotwebbadressen för absoluta länkar till olika Jenkins-resurser. \
Det betyder att detta värde krävs för att många Jenkins-funktioner ska fungera ordentligt, inklusive e-postmeddelanden, PR-statusuppdateringar och miljövariabeln <code>BUILD_URL</code> som tillhandahålls för byggsteg.<br />\
Det föreslagna standardvärdet som visas har <strong>ännu inte sparats</strong> och genereras om möjligt från den aktuella begäran. \
Bästa praxis är att konfigurera detta värde till webbadressen som användarna förväntas använda. Detta kommer att undvika förvirring när man delar eller ser länkar.
