Hudson.ReadPermission.Description=\
  Le droit en lecture est nécessaire pour voir la plupart des pages de Jenkins. \
  Ce droit est utile quand vous ne voulez pas que les utilisateurs non authentifiés puissent voir les pages Jenkins \
  — retirez ce droit à l''utilisateur anonymous, puis \
  ajoutez le pseudo-utilisateur "authenticated" et accordez-lui le droit en lecture.

