blurb=Kassering av byggen som konfigurerats för ett jobb körs bara efter ett bygge slutförs. \
  Det här alternativet kör konfigurerade kasseringar för jobb med jämna mellanrum och tillämpar konfigurationsändringar även när inga nya byggen körs. \
  Det här alternativet har ingen påverkan om det inte finns någon kassering av byggen som konfigureras för ett jobb.
