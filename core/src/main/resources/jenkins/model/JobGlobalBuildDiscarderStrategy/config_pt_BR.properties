blurb=Descartadores de constru\u00E7\u00E3o configurados para a tarefa s\u00E3o executados somente depois que a constru\u00E7\u00E3o termina. \
Esta op\u00E7\u00E3o executa as tarefas de descartadores de constru\u00E7\u00E3o periodicamente, aplicando mudan\u00E7as de configura\u00E7\u00E3o mesmo \
  quando nenhuma constru\u00E7\u00E3o \u00E9 executada. Esta op\u00E7\u00E3o n\u00E3o tem efeito se n\u00E3o existir nenhum descartador configurado para \
  a tarefa.
