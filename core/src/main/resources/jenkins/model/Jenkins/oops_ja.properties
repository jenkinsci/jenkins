problemHappened=リクエスト処理中に問題が発生しました。
checkJIRA=<a href="https://www.jenkins.io/redirect/issue-tracker">バグ管理システム</a>をチェックして、同じような問題が報告されていないか確認してください。
vote=報告済みであれば、投票(vote)してコメントしてください。そうすれば、その問題の影響の大きさが開発者に伝わります。
pleaseReport=もし、報告されていない問題であれば、チケットを登録してください。
stackTracePlease=チケットを登録するときには、Jenkinsと関連するプラグインのバージョンとあわせて、必ずスタックトレースをすべて添付しください。
checkML=何が起きたのか理解するには、<a href="https://www.jenkins.io/redirect/users-mailing-list">メーリングリスト</a>が参考になります。

Jenkins\ project=JenkinsWebサイト
Bug\ tracker=バグ管理システム
Mailing\ Lists=メーリングリスト
Stack\ trace=スタックトレース
