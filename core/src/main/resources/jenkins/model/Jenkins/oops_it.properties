checkJIRA=Si consulti <a href="https://jenkins.io/redirect/issue-tracker">il \
  nostro sistema di tracciamento dei bug</a> per vedere se è già stato \
  segnalato un problema simile.
checkML=Anche <a href="https://jenkins.io/redirect/users-mailing-list">la \
  lista di distribuzione degli utenti</a> potrebbe essere utile per capire \
  quanto è accaduto.
Oops!=Ops!
problemHappened=Si è verificato un problema durante l''elaborazione della \
  richiesta.
pleaseReport=Se si ritiene che questo sia un nuovo problema, si apra una \
  nuova segnalazione.
Stack\ trace=Analisi dello stack
stackTracePlease=Quando si apre una segnalazione, ci si assicuri di \
  aggiungere l''intera analisi dello stack, oltre alla versione di Jenkins e \
  ai componenti aggiuntivi rilevanti.
vote=Se è già stato segnalato, lo si voti e si lasci un commento alla \
  segnalazione per consentirci di misurare l''impatto del problema.
