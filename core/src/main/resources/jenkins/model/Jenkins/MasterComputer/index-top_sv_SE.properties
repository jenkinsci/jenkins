blurb = Detta är Jenkins-kontrollerns inbyggda nod. \
   Byggen som körs på denna nod kommer att köras på samma system och som samma användare som Jenkins-styrenheten. \
  Detta är lämpligt t.ex. för speciella jobb som hanterar säkerhetskopior, men i allmänhet bör du köra byggen på agenter. \
  <a rel="noopener noreferrer nofollow" target="_blank" href="http://www.jenkins.io/redirect/distributed-builds/">Läs mer om distribuerade byggen.</a>
