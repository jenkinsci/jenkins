body=Quando si hanno dei progetti dipendenti fra loro, Jenkins può tener \
  traccia della compilazione del progetto upstream che è stata utilizzata in \
  una precisa compilazione del progetto downstream utilizzando i record \
  creati dal <a href="https://jenkins.io/redirect/fingerprint">supporto per \
  le impronte digitali</a>.
For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=\
  Affinché questa funzionalità possa essere utilizzata, devono essere \
  rispettate le seguenti condizioni:
The\ downstream\ project\ records\ the\ fingerprints\ of\ the\ upstream\ files\ it\ uses.=\
  Il progetto downstream deve registrare le impronte digitali dei file del \
  progetto upstream utilizzati.
The\ upstream\ project\ records\ the\ fingerprints\ of\ its\ build\ artifacts.=\
  Il progetto upstream deve registrare le impronte digitali dei propri \
  artefatti di compilazione.
This\ allows\ Jenkins\ to\ correlate\ two\ projects.=Ciò consente a Jenkins \
  di correlare i due progetti.
Title=Cos''è una "relazione tra progetti"?
