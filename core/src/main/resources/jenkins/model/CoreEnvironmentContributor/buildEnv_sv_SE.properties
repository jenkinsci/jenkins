CI.blurb=Ändras statiskt till strängen "true" för att indikera en exekveringsmiljö för "kontinuerlig integrering".
BUILD_NUMBER.blurb=Aktuellt byggnummer, t.ex. "153".
BUILD_ID.blurb=Aktuellt bygg-ID, identiskt med BUILD_NUMBER för byggen som skapades i 1.597+, men tidsstämpeln ÅÅÅÅ-MM-DD_hh-mm-ss för äldre byggen.
BUILD_DISPLAY_NAME.blurb=Visningsnamnet för aktuellt bygge, vilket är ungefär "#153" som standard.
JOB_NAME.blurb=Namnet på projektet för detta bygge, t.ex. "foo" eller "foo/bar".
JOB_BASE_NAME.blurb=Kort namn på projektet för detta bygge som tar bort mappsökvägar, t.ex. "foo" för "bar/foo".
BUILD_TAG.blurb=Sträng för "jenkins-<i>$'{'JOB_NAME}</i>-<i>$'{'BUILD_NUMBER}</i>". Alla snedstreck ("/") i JOB_NAME ersätts med bindestreck ("-"). Praktisk att läggas in i en resursfil, en jar-fil, etc för enklare identifiering.
EXECUTOR_NUMBER.blurb=\
  Den unika siffran som identifierar den aktuella exekveraren \
  (bland exekverare på samma maskin) som \
  utför detta bygge. Det här är siffran du ser i \
  "Status för byggexekverare", förutom att siffran börjar med 0, inte 1.
NODE_NAME.blurb=Namnet på agenten om bygget är på en agent eller "built-in" om det körs på den inbyggda noden (eller "master" t.o.m. Jenkins 2.306).
NODE_LABELS.blurb=Blankstegsavgränsad lista över etiketter som noden har tilldelats.
WORKSPACE.blurb=Den absoluta sökvägen till katalogen som har tilldelats till bygget som en arbetsyta.
WORKSPACE_TMP.blurb=\
  En tillfällig katalog nära arbetsytan som inte går att bläddra i och som inte stör utcheckningar i versionskontrollen. \
  Den kanske inte finns inledningsvis, så se till att skapa katalogen vid behov (t.ex. <code>mkdir -p</code> på Linux). \
  Definieras inte när den vanliga arbetsytan är en enhetsrot.
JENKINS_HOME.blurb=Den absoluta sökvägen till katalogen som har tilldelats på styrenhetens filsystem för Jenkins att lagra data.
JENKINS_URL.blurb=Fullständig webbadress till Jenkins, t.ex. <code>http://server:port/jenkins/</code> (OBS: Endast tillgänglig om <i>Jenkins-webbadress</i> anges i systemkonfigurationen).
BUILD_URL.blurb=Fullständig webbadress till detta bygge, t.ex. <code>http://server:port/jenkins/job/foo/15/</code> (<i>Jenkins-webbadress</i> måste anges).
JOB_URL.blurb=Fullständig webbadress till detta jobb, t.ex. <code>http://server:port/jenkins/job/foo/</code> (<i>Jenkins-webbadress</i> måste anges).
