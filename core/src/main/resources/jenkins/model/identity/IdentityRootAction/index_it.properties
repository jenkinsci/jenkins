blurb=Ogni istanza di Jenkins ha una coppia di chiavi pubblica e privata \
    utilizzate per identificare univocamente tale istanza di Jenkins. \
    La chiave pubblica è pubblicata nell''header <code>X-Instance-Identity</code> \
    impostato nelle richieste Web inviate all''interfaccia utente Jenkins. \
    È anche possibile trovare la chiave e l''impronta della chiave in questa \
    pagina.
Instance\ Identity=Identità istanza
