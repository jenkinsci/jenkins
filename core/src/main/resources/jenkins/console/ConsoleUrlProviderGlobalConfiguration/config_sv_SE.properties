description=Styr vilket visualiseringsverktyg som hanterar konsollänkar för byggen. Leverantörer högre upp i listan har företräde framför leverantörer längre ned i listan. Om ingen uttryckligen specificerad leverantör kan rendera en konsollänk kommer standardleverantören att användas. Enskilda användare kan åsidosätta denna konfiguration enligt deras preferenser.