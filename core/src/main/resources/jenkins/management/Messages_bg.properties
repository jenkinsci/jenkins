ConfigureLink.Description=\
 Общи настройки и пътища.

ReloadLink.DisplayName=\
 Презареждане на настройките от диска
ReloadLink.Description=\
 Изчистване на настройките в паметта и презареждане от\
 диска.\nТова е полезно, когато сте променяли файловете с настройки по диска.

PluginsLink.Description=\
 Добавяне, премахване, спиране и пускане на приставки, които допълват и\
 разширяват възможностите на Jenkins.

SystemInfoLink.DisplayName=\
 Информация за системата
SystemInfoLink.Description=\
 Извеждане на информация за средата с цел отстраняването на проблеми.

SystemLogLink.DisplayName=\
 Системен журнал
SystemLogLink.Description=\
 В системния журнал се записва информацията от <code>java.util.logging</code> за\
 Jenkins.

StatisticsLink.DisplayName=\
 Статистика на натоварването
StatisticsLink.Description=\
 Проверка на използваните ресурси, за определяне на евентуалната нужда от още\
 машини за Jenkins.

CliLink.DisplayName=\
 Jenkins от командния ред
CliLink.Description=\
 Достъп и управление на Jenkins от командния ред или скрипт.

ConsoleLink.DisplayName=\
 Конзола
ConsoleLink.Description=\
 Изпълнение на произволен скрипт за администриране, откриване и отстраняване\
 на проблеми.

NodesLink.Description=\
 Добавяне, премахване, управление на различните машини, на които работи Jenkins.

ShutdownLink.DisplayName_prepare=\
 Подготовка за изключване
ShutdownLink.DisplayName_cancel=\
 Отмяна на изключването
ShutdownLink.Description=\
 Недопускане на нови изграждания, за да може в даден момент машината да бъде\
 спряна.
