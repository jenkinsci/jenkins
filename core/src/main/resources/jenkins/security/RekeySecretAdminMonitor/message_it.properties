Dismiss=Nascondi
pleaseRekeyAsap=A causa di <a href="https://jenkins.io/redirect/rekey" \
  rel="noopener noreferrer" target="_blank">una vulnerabilità di sicurezza</a> scoperta in precedenza, \
  è necessario modificare la chiave crittografica utilizzata per proteggere i \
  segreti salvati nei file di configurazione su disco. Questa procedura \
  esegue la scansione della maggior parte della directory \
  <code>$JENKINS_HOME</code> (<code>{0}</code>), trova i dati crittografati e \
  li cripta nuovamente con la nuova chiave; tutte queste operazioni \
  richiedono del tempo. Si veda <a href="https://jenkins.io/redirect/rekey" \
  rel="noopener noreferrer" target="_blank">questo documento</a> per le implicazioni derivanti dallo \
  scegliere una modalità anziché un''altra (o dal non eseguire \
  quest''operazione). Quest''operazione può essere eseguita in secondo piano \
  in modo sicuro, ma gli utenti più prudenti potrebbero voler eseguire delle \
  copie di backup.
Re-key\ in\ background\ now=Cripta ora tutti i dati con una nuova chiave in \
  secondo piano
Re-keying\ currently\ scheduled\ during\ the\ next\ startup=La modifica \
  della chiave è attualmente pianificata al prossimo avvio
rekeyHadProblems=La modifica della chiave è stata completata, ma si sono \
  verificati dei problemi. <a href="{0}">Controllare il log</a>.
rekeyInProgress=La modifica della chiave è in corso. <a href="{0}/log">È \
  possibile controllare il log</a>.
rekeySuccessful=I segreti salvati nella directory <code>$JENKINS_HOME</code> \
  sono stati criptati con successo con la nuova chiave. <a href="{0}/log">\
  Controllare il log</a>, verificare che l''operazione sia stata eseguita \
  correttamente e quindi nascondere il messaggio oppure eseguire nuovamente \
  l''operazione.
Schedule\ a\ re-key\ during\ the\ next\ startup=Pianifica la modifica della \
  chiave al prossimo avvio
