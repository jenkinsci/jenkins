blurb=Standardvärdet för Content-Security-Policy åsidosätts för närvarande med systemegenskapen <code>hudson.model.DirectoryBrowserSupport.CSP</code>, vilket är ett potentiellt säkerhetsproblem när man bläddrar bland opålitliga filer. \
  Som ett alternativ kan du konfigurera en <strong>rotwebbadress till en resurs</strong> som Jenkins använder för att visa vissa statiska filer utan att lägga till huvudet <code>Content-Security-Policy</code>.
