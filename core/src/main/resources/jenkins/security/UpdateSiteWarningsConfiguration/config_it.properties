blurb=Questa sezione consente di nascondere gli avvisi applicabili alla \
  propria configurazione di Jenkins e forniti dai siti di aggiornamento. Se \
  si procede in tal senso, non saranno visualizzati dal monitor \
  amministrativo Avvisi sito di aggiornamento. Gli avvisi selezionati sono \
  segnalati (per impostazione predefinita), gli avvisi deselezionati sono \
  nascosti.
