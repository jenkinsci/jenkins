warningMessage=Les utilisateurs sans jeton d''API "legacy" peuvent générer un nouveau jeton d''API "legacy".<br/>\
  Ce comportement est supporté pour des raisons de compatibilité descendante , mais les jetons d''API "legacy"" sont obsolètes et \
  sont déconseillés sur une utilisation à long terme.<br/>\
  À la place, les utilisateurs devraient générer les jetons d''API nécessaires depuis la page de configuration d''utilisateur.
