title=Gestion de l''utilisation des jetons d''API "legacy"
contextMessage=Les utilisateurs suivants possèdent un jeton d''API "legacy". \
  Parce que les jetons "legacy" sont stockés dans un format non protégé, nous recommandons de migrer vers le nouveau système de jetons d''API. \
  De plus, dans les versions antérieures de Jenkins, les jetons d''API étaient automatiquement créés pour chaque nouvel utilisateur. \
  Souvent, les utilisateurs n''utilisaient par leur jeton, résultant en une surface d''attaque plus importante que nécessaire. \
  La génération automatique de jeton doit maintenant être explicitement activée.
recommendationMessage=Pour ces raisons, nous vous recommandons : \
<ul>\
  <li>de révoquer les jetons qui ne sont jamais utilisés et</li>\
  <li>de demander aux utilisateurs utilisant un jeton "legacy" de générer un jeton utilisant le nouveau système et de révoquer leur jeton "legacy"</li>\
</ul>
UserId=Identifiant de l''utilisateur
UserFullName=Nom complet de l''utilisateur
TokenName=Nom du jeton
NumDaysSinceCreation=Nombre de jours depuis la création
NumOfUse=# d''utilisations
NumDaysSinceLastUse=Nombre de jours depuis la dernière utilisation
HasFreshToken=Nouveau type de jeton?
HasFreshToken_tooltip=Un jeton de nouveau type est un jeton créé avec le nouveau système, \
  après l''utilisation la plus récente du jeton "legacy" de l''utilisateur. \n\
  Note : à chaque redémarrage de Jenkins, les dates de création des jetons "legacy" qui n''ont jamais été utilisés sont réinitialisées \
  ce qui signifie que les dates pour ces jetons seront inexactes.
HasFreshToken_ok_tooltip=Un nouveau type de jeton existe pour cet utilisateur
HasFreshToken_warning_tooltip=Aucun nouveau type de jeton n''existe pour cet utilisateur
HasMoreRecentlyUsedToken=Jeton récent?
HasMoreRecentlyUsedToken_tooltip=Un jeton récemment utilisé est un jeton créé avec le nouveau système \
  et utilisé plus récemment que le jeton "legacy" de l''utilisateur. \n\
  Note : à chaque redémarrage de Jenkins, les dates de création des jetons "legacy" qui n''ont jamais été utilisés sont réinitialisées \
  ce qui signifie que les dates pour ces jetons seront inexactes.
HasMoreRecentlyUsedToken_ok_tooltip=Un jeton récent existe pour cet utilisateur
HasMoreRecentlyUsedToken_warning_tooltip=Aucun jeton récent n''existe pour cet utilisateur
NoImpactedUser=Aucun utilisateur avec un token "legacy"
NoCreationDate=Aucune date de création pour ce jeton
NoCreationDateValue=Inconnue
NoLastUse=Aucune date de dernière utilisation pour ce jeton
NoLastUseValue=Jamais utilisé
RevokeAllSelected=Révoque le(s) jeton(s) sélectionné(s)
RevokeAllSelected_confirm=Êtes-vous sûr de vouloir révoquer le(s) %num% jeton(s) sélectionné(s)
RevokeAllSelected_nothing=Aucun jeton n''est sélectionné, veuillez en sélectionner au moins un à révoquer
RevokeAllSelected_title=Révoque les jetons
