title=Hantera användning av äldre API-token
contextMessage=Följande användare har en äldre API-token. \
  Eftersom äldre tokens lagras i ett återställningsbart format rekommenderar vi att du migrerar till det nya API-tokensystemet. \
  I tidigare versioner av Jenkins skapades dessutom API-tokens automatiskt för varje ny användare. \
  Oftast använde inte användarna sin token, vilket resulterade i en större attackyta än nödvändigt. \
  Automatisk tokengenerering måste nu uttryckligen aktiveras.
recommendationMessage=Av följande anledningar rekommenderar vi att: \
<ul>\
  <li>återkalla alla tokens som aldrig användes och</li>\
  <li>be användare som för närvarande använder äldre token att generera en token med det nya systemet och återkalla sin äldre token</li>\
</ul>
