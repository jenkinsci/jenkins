RetainVariablesLocalRule.DisplayName=Garde uniquement les variables d''environnement spécifiées
RetainVariablesLocalRule_RESET_DisplayName=Réinitialisation à la valeur par défaut
RetainVariablesLocalRule_REMOVE_DisplayName=Suppression depuis l''environnement
RetainVariablesLocalRule.RemovalMessage=Les variables d''environnement suivantes ont été supprimées par "{0}" : {1}
RetainVariablesLocalRule.ResetMessage=Les variables d''environnement suivantes ont été réinitialisées à leur valeur système par défaut par "{0}" : {1}
