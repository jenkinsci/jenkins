RetainVariablesLocalRule.CharacteristicEnvVarsFormValidationOK=En plus des variables d''environnement listées ci-dessus, Jenkins gardera également les variables d''environnement nécessaires pour identifier et terminer les processus orphelins quand un build est terminé.
