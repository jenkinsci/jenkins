description=\
  Escribe un ''script'' <a href="http://www.groovy-lang.org">Groovy script</a> y \
  ejecutaló en el servidor. Es útil para depurar e investigar problemas. \
  Usa ''println'' para ver la salida (si usas <tt>System.out</tt>, se escribirá \
  en la salida ''stdout'' del servidor, lo que es más difícil de visualizar). Ejemplo: 

Result=Resultado
Run=Ejecutar
Script\ Console=Consola de scripts
description2=Todas las clases de todos los plugins son visibles. \
  Los paquetes: <tt>jenkins.*</tt>, <tt>jenkins.model.*</tt>, <tt>hudson.*</tt>, y <tt>hudson.model.*</tt>, se importarán automáticamente.
