blurb=<code>JENKINS_HOME</code> är nästan full
description.1=\
  Din <code>JENKINS_HOME</code> ({0}) är nästan full. \
  När katalogen blir fylld helt och hållet kommer den att orsaka förödelse eftersom Jenkins inte kan lagra mer data.
description.2=För att förhindra problemet bör du agera nu.
solution.1=Rensa några filer från denna partition för att frigöra utrymme.
solution.2=\
  Flytta <code>JENKINS_HOME</code> till en större partition. \
  Besök <a href="https://www.jenkins.io/redirect/migrate-jenkins-home">vår dokumentation</a> för att ta reda på hur man gör detta.

JENKINS_HOME\ is\ almost\ full=JENKINS_HOME är nästan full
