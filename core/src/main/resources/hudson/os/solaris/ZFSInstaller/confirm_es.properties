blurb=Jenkins realizará los siguientes pasos para migrar tus datos actuales a un sistema de archivos ZFS
create=Crear un sistema ZFS <tt>{0}</tt> y copiar los datos a él.
rename=Renombrar <tt>{0}</tt> a <tt>{0}.backup</tt>
mount=Montar el nuevo sistema de ficheros ZFS en <tt>{0}</tt>
delete=Borrar <tt>{0}.backup</tt>
Start\ migration=Comenzar la migración
Restart\ itself\ so\ that\ the\ migration\ can\ be\ done\ without\ worrying\ about\ concurrent\ data\ modifications=Rearrancar para que la migración pueda hacerse sin preocuparse del acceso concurrente a los datos
You\ will\ need\ the\ root\ password\ of\ the\ system\ to\ do\ this.=Necesitas la contraseña de root
ZFS\ file\ system\ creation=Creación de un sistema de archivos ZFS
