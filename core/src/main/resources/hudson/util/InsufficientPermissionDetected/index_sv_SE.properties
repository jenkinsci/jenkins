Error=Fel

errorMessage.1=\
        Vi upptäckte att Jenkins inte har tillräcklig behörighet att köras, vilket \
        indikeras av stackspårningen nedan. Den troligaste orsaken till detta problem \
        är att säkerhetshanteraren är igång. Om detta är avsiktligt måste du bevilja \
        tillräckliga behörigheter för att Jenkins ska kunna köras. Annars, eller om \
        du inte förstår hur säkerhetshanteraren fungerar, är det enklaste sättet att \
        åtgärda problemet helt enkelt att stänga av säkerhetshanteraren.
errorMessage.2=\
        Se <a href="https://www.jenkins.io/redirect/troubleshooting/disable-security-manager"> \
        dokumentationen för behållare</a> i Jenkins för hur man stänger av \
        säkerhetshanteraren i din behållare.
