Error=Errore
errorMessage.1=Jenkins ha rilevato di non disporre dei privilegi sufficienti \
  per essere eseguito, come indicato dall''analisi dello stack sottostante. \
  La causa più probabile è il fatto che il gestore della sicurezza sia \
  attivo. Se ciò era voluto, è necessario fornire i privilegi sufficienti \
  per l''esecuzione di Jenkins. In caso contrario, o se non si sa cosa sia \
  un gestore della sicurezza, allora il modo più facile per correggere il \
  problema è semplicemente disattivare il gestore della sicurezza.
errorMessage.2=Per le istruzioni sulla disabilitazione del gestore della \
  sicurezza all''interno del proprio container, si faccia riferimento alla \
  <a href="https://jenkins.io/redirect/troubleshooting/disable-security-manager"> \
  documentazione specifica dei vari container</a> di Jenkins.
