errorMessage.1=---Translate 174---\
   Unable to create the home directory ‘{0}’. This is most likely a permission problem.
errorMessage.2=---Translate 174---\
   To change the home directory, use <code>JENKINS_HOME</code> environment variable or set the \
   <code>JENKINS_HOME</code> system property. \
   See <a href=---Translate 174---"https://www.jenkins.io/redirect/configuring-servlet-containers">Container-specific documentation</a> \
   for more details of how to do this.

