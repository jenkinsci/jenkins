Error=Errore
errorMessage=Jenkins ha rilevato che il container servlet sta caricando \
  autonomamente una vecchia versione di Ant, impedendo in questo modo a \
  Jenkins di caricare la propria copia più recente. (Le classi Ant sono \
  caricate da {0}).<br>\
  Forse è possibile eseguire l''override della versione di Ant nel container \
  copiandone una dalla directory <tt>WEB-INF/lib</tt> di Jenkins, oppure è \
  possibile impostare la delega del classloader a "prima i figli" in modo \
  tale che Jenkins rilevi prima la propria copia?
