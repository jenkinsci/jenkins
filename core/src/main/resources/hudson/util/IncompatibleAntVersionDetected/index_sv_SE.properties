Error=Fel

errorMessage=\
  Vi upptäckte att din servletbehållare självmant laddar en äldre version av Ant, \
  vilket hindrar Jenkins från att ladda sin egen nyare kopia. \
  (Ant-klasser laddas från {0}) <br> \
  Du kanske kan åsidosätta Ant i din behållare genom att kopiera en från Jenkins <code>WEB-INF/lib</code> \
  eller konfigurera delegeringen av klassinläsningen till att prioritera underordnade så att Jenkins ser sin egen kopia först?
