detail=Adiciona um agente simples e permanente no Jenkins. Isto é chamado de "permanente" porque o Jenkins não prove \
uma integração de alto nível com estes agentes, como provisionamento dinâmico. \
Selecione este tipo se nenhum outro for aplicável — por exemplo, quando você estiver adicionando \
um computador físico, máquinhas virtuais gerenciadas fora do Jenkins, etc.
