Days\ to\ keep\ builds=Anzahl der Tage, die Builds aufbewahrt werden
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=\
  (Optional) Builds werden nur bis zu diesem Alter in Tagen aufbewahrt.

Max\ \#\ of\ builds\ to\ keep=Maximale Anzahl an Builds, die aufbewahrt werden
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=\
  (Optional) Maximale Anzahl an Builds, die aufbewahrt werden.

Days\ to\ keep\ artifacts=Anzahl der Tage, die Artefakte aufbewahrt werden
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=\
  (Optional) Artefakte werden nur bis zu diesem Alter in Tagen aufbewahrt. Protokolle, Verlaufsdaten, Berichte usw. eines Builds werden jedoch weiter behalten.

Max\ #\ of\ builds\ to\ keep\ with\ artifacts=Maximale Anzahl an Builds mit Artefakten, die aufbewahrt werden
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=\
  (Optional) Maximale Anzahl an Build-Artefakten, die aufbewahrt werden. Protokolle, Verlaufsdaten, Berichte usw. eines Builds werden jedoch weiter behalten.
