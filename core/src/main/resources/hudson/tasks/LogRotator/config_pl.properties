Days\ to\ keep\ artifacts=Ilość dni przechowywania artefaktu
Days\ to\ keep\ builds=Maksymalny czas przechowywania w dniach
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=Jeśli nie jest puste, zadania są przechowywane tyle dni, ile podano
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=Jeśli nie jest puste, przechowywanych jest tyle zadań, ile podano
Max\ \#\ of\ builds\ to\ keep\ with\ artifacts=Maksymalna ilość zadań przechowywanych z artefaktami
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=Jeśli nie jest puste, przechowywanych jest tyle zadań z artefaktami, ile podano
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=Jeśli nie jest puste, artefakty z zadań starsze niż podana ilość dni będą usunięte, ale rejestr zdarzeń, historia, raporty itp będą zachowane
Max\ \#\ of\ builds\ to\ keep=Maksymalna ilość zadań do przechowania
