Days\ to\ keep\ artifacts=Сколько дней хранить артефакты
Days\ to\ keep\ builds=Сколько дней хранить результаты сборки
Max\ #\ of\ builds\ to\ keep\ with\ artifacts=Максимальное количество сборок, которые будут сохранены вместе с артефактами
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=Если указано, то артефакты от сборок старше указанного количества дней будут удалены, но логи, история, отчёты и т. д. от сборки будут сохранены
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=Если указано, информация о сборках \
  будет храниться не более чем это количество дней.
Max\ \#\ of\ builds\ to\ keep=Сколько последних сборок хранить
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=Если указано, будет храниться информация \
  не более чем об этом количестве сборок.
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=Если указано, будут \
  храниться артефакты от не более чем этого количества сборок
