Days\ to\ keep\ artifacts=Antal dagar att spara artefakter
Days\ to\ keep\ builds=Antal dagar att spara byggen
Max\ #\ of\ builds\ to\ keep=Max. antal sparade byggen
Max\ #\ of\ builds\ to\ keep\ with\ artifacts=Max. antal byggen att spara med artefakter
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=om detta inte lämnas tomt raderas byggets artefakter som är äldre än detta antal dagar, men behåller dess loggar, historik, rapporter, etc.
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=om detta inte lämnas tomt sparas byggposter endast upp till detta antal dagar
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=om detta inte lämnas tomt sparas endast upp till detta antal byggposter
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=om detta inte lämnas tomt sparas endast artefakter för upp till detta antal byggen
