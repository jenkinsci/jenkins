para1=Per i progetti che utilizzano Maven come sistema di compilazione. \
  Quest''opzione fa sì che Jenkins invochi Maven con i target e le \
  opzioni specificati. Un codice di uscita Maven diverso da zero fa sì che \
  Jenkins contrassegni la compilazione come non riuscita. Alcune versioni di \
  Maven hanno un bug per cui il codice di uscita non viene restituito \
  correttamente.
para2=Jenkins fornisce a Maven <a href="{0}/env-vars.html" target="_new">\
  svariate variabili d''ambiente</a>, a cui si può accedere da Maven con la \
  sintassi "$&#123;env.NOMEVARIABILE}".
para3=Le stesse variabili possono essere utilizzate negli argomenti da riga \
  di comando (come se lo si invocasse da una shell). Ad esempio, è possibile \
  specificare <tt>-DresultsFile=\$&#123;WORKSPACE}/\$&#123;BUILD_TAG}.results.txt</tt>
