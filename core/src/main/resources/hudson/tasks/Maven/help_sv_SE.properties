para1=För projekt som använder Maven som byggsystem. Detta får Jenkins att anropa \
  Maven med de angivna målen och alternativen. En slutkod från Maven som inte är noll \
  får Jenkins att markera bygget som misslyckat. Vissa Maven-versioner har en bugg \
  där slutkoden inte returneras korrekt.
para2=Jenkins skickar <a href="{0}/env-vars.html">olika miljövariabler</a> till Maven \
  som du kan komma åt från Maven som "$&#123;env.VARIABLENAME}".
para3=Samma variabler kan användas i kommandoradsargument (som om du \
  skulle anropa detta från skalprogrammet). Du kan till exempel ange \
  <code>-DresultsFile=\$&#123;WORKSPACE}/\$&#123;BUILD_TAG}.results.txt</code>
