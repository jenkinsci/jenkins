description.1=\
  Spécifiez l''URL du repository Subversion à lire, par exemple "http://svn.apache.org/repos/asf/ant/".
description.2=\
 Quand vous entrez une URL, Hudson vérifie automatiquement s''il peut s''y connecter. Si l''accès nécessite \
 une authentification, il vous demandera les informations nécessaires. Si vous avez déjà des informations d''identification \
 qui marchent mais vous voulez tout de même changer, cliquez sur <a href="{0}//scm/SubversionSCM/enterCredential">ce lien</a> \
 et indiquez des informations différentes.
description.3=\
  Au cours du build, le numéro de révision du module qui a été récupéré est disponible à travers la variable \
  d''environnement <tt>SVN_REVISION</tt>
