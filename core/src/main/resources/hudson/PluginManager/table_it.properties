compatWarning=Avviso: la nuova versione di questo componente aggiuntivo è \
  contrassegnata come non compatibile con la versione installata. Ciò accade \
  solitamente perché il suo comportamento è cambiato o perché utilizza un \
  formato di salvataggio delle impostazioni diverso da quello della versione \
  installata. Potrebbe essere necessario riconfigurare i processi che \
  utilizzano questo componente aggiuntivo e/o non si potrebbe essere in grado \
  di ritornare regolarmente alla versione precedente senza ripristinare \
  manualmente le vecchie impostazioni. Consultare le note di rilascio del \
  componente aggiuntivo per i dettagli.
coreWarning=Avviso: questo componente aggiuntivo richiede Jenkins {0} o \
