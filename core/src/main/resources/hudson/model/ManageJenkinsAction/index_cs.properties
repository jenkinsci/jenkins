Add,\ remove,\ control\ and\ monitor\ the\ various\ nodes\ that\ Jenkins\ runs\ jobs\ on.=Přidat, odstranit, měnit nastavení různých uzlů, na kterých Jenkins pouští joby.
Add,\ remove,\ disable\ or\ enable\ plugins\ that\ can\ extend\ the\ functionality\ of\ Jenkins.=Přidat, odebrat, vypnout nebo zapnout pluginy, které rozšiřují funkcionalitu Jenkins-u.
Configure\ System=Konfigurovat Systém
Configure\ global\ settings\ and\ paths.=Konfigorovat globální nastavení a cesty.
Discard\ all\ the\ loaded\ data\ in\ memory\ and\ reload\ everything\ from\ file\ system.=Zahodit nastavení jobů a znovu-načíst všechno z konfiguračních souborů na disku.
Displays\ various\ environmental\ information\ to\ assist\ trouble-shooting.=Zobrazit různá nastavení prostředí - pomoc při hledání chyb.
Executes\ arbitrary\ script\ for\ administration/trouble-shooting/diagnostics.=Spouští libovolný skript (administrace, diagnostika, ap.).
Jenkins\ CLI=Jenkins - příkazová řádka
JenkinsCliText=Používejte Jenkins nebo měňte jeho nastavení ze shell-u nebo ze skriptu.
Load\ Statistics=Statistika
LoadStatisticsText=Prozkoumejte využití zdrojů, zjistěte, zda potřebujete více počítačů pro své buildy.
Manage\ Jenkins=Jenkins - nastavení
Manage\ Nodes=Správa uzlů
Manage\ Plugins=Spravovat Pluginy
Prepare\ for\ Shutdown=Připravit na vypnutí
Reload\ Configuration\ from\ Disk=Znovu-nahrát konfiguraci z disku.
Script\ Console=Konzole pro skripty
Stops\ executing\ new\ builds,\ so\ that\ the\ system\ can\ be\ eventually\ shut\ down\ safely.=Zastaví spouštění nových build-ů - aby Jenkins mohl být bezpečně vypnut.
System\ Information=Systém - Informace
System\ Log=Systém - Log
SystemLogText=Loggovací soubor systému zachycuje výstup z <code>java.util.logging</code> výstupu vztahujícímu se k Jenkins-u.
Useful\ when\ you\ modified\ config\ files\ directly\ on\ disk.=Potřebné, pokud modifikujete konfigurační soubory přímo na disku.

