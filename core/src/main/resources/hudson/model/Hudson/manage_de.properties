Manage\ Hudson=Hudson verwalten
Reload\ Configuration\ from\ Disk=Konfiguration von Festplatte neu laden
Discard\ all\ the\ loaded\ data\ in\ memory\ and\ reload\ everything\ from\ file\ system.=Verwirft alle Daten im Speicher und lädt die Konfigurationdateien erneut aus dem Dateisystem.
Useful\ when\ you\ modified\ config\ files\ directly\ on\ disk.=Dies ist nützlich, wenn Sie Konfigurationsdateien direkt editiert haben.
Manage\ Plugins=Plugins verwalten
System\ Information=Systeminformationen
Displays\ various\ environmental\ information\ to\ assist\ trouble-shooting.=Zeigt Umgebungsinformationen an, z.B. zur Unterstützung bei der Fehlersuche.
System\ Log=Systemlog
SystemLogText=Zeigt protokollierte Ereignisse im Hudson Systemlog an.
Script\ Console=Skript-Konsole
Executes\ arbitrary\ script\ for\ administration/trouble-shooting/diagnostics.=Führt ein beliebiges Skript aus zur Administration/Fehlersuche/Diagnose.
Manage\ Slaves=Verwalte Slaves
Check\ the\ health\ of\ slaves\ and\ controls\ them.=Überprüft den Status der Slaves und steuert diese.
Cancel\ Shutdown=Herunterfahren abbrechen
Prepare\ for\ Shutdown=Herunterfahren vorbereiten
Stops\ executing\ new\ builds,\ so\ that\ the\ system\ can\ be\ eventually\ shut\ down\ safely.=Verhindert die Ausführung neuer Builds, so daß Hudson sicher heruntergefahren werden kann.
Configure\ System=System konfigurieren
Configure\ global\ settings\ and\ paths.=Globale Einstellungen und Pfade konfigurieren.
Configure\ Executors=Ausführende Knoten konfigurieren
Configure\ resources\ available\ for\ executing\ jobs.=Ressourcen zur Ausführung von Jobs konfigurieren.
Add,\ remove,\ disable\ or\ enable\ plugins\ that\ can\ extend\ the\ functionality\ of\ Hudson.=Plugins installieren, deinstallieren, aktivieren oder deaktivieren, welche die Funktionalität von Hudson erweitern.
updates\ available=Aktualisierungen verfügbar
Load\ Statistics=Nutzungsstatistiken
LoadStatisticsText=Ressourcenauslastung überwachen und überprüfen, ob weitere Build-Knoten sinnvoll wären.
Manage\ Nodes=Knoten verwalten
Add,\ remove,\ control\ and\ monitor\ the\ various\ nodes\ that\ Hudson\ runs\ jobs\ on.=Knoten hinzufügen, entfernen, steuern und überwachen, auf denen Hudson Jobs verteilt ausführen kann.
