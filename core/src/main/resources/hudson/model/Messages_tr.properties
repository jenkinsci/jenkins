  Bu izin, proje yapılandırmalarına salt okunur erişim sağlar. Lütfen bu izni vererek \
  yapılandırmalarınızdaki parolalar gibi hassas bilgilerin \
  daha geniş bir kitleye maruz kalacağının farkında olun.
AbstractProject.DiscoverPermission.Description=\
  Bu izin, işlere keşif erişimi sağlar. Okuma izinlerinden daha düşük olan bu izin, \
  anonim kullanıcılar bir iş URL''sine erişmeye çalıştıklarında onları giriş sayfasına yönlendirmenize olanak tanır. \
  Bu olmadan, 404 hatası alacaklar ve proje adlarını keşfedemeyeceklerdir.
AbstractProject.WipeOutPermission.Description=\
  Bu izin, bir çalışma alanının içeriğini silme yeteneği sağlar.
AbstractProject.CancelPermission.Description=\
  Bu izin, planlanmış bir yapılandırmayı iptal etme veya çalışan bir yapılandırmayı durdurma yeteneği sağlar.
