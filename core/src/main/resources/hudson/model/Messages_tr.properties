AbstractProject.BuildPermission.Description=\
  Bu izin, yeni bir yapılandırma başlatma yeteneği sağlar.
AbstractProject.WorkspacePermission.Description=\
  Bu izin, Jenkins''in yapılandırmaları gerçekleştirmek için kontrol ettiği bir çalışma alanının \
  içeriğini alma yeteneği sağlar. Bir kullanıcının çalışma alanı tarayıcısı aracılığıyla \
  çalışma alanındaki dosyalara (örneğin, SCM''den kontrol edilen kaynak kodu veya ara yapılandırma \
  sonuçları) erişmesini istemiyorsanız, bu izni iptal edebilirsiniz.
