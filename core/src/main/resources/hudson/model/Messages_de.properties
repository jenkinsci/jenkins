  Dieses Recht erlaubt, neue Builds zu starten.
AbstractProject.WorkspacePermission.Description=\
  Dieses Recht erlaubt, auf den Arbeitsbereich zuzugreifen, \
  in den Jenkins aus dem SCM auscheckt. Wenn Sie Benutzern \
  den Zugriff auf Quelltexte verwehren möchten, entziehen Sie dieses Recht.
AbstractProject.ExtendedReadPermission.Description=\
  Dieses Recht erlaubt Nur-Lese-Zugriff auf Projektkonfigurationen. Bedenken Sie, \
  dass dadurch sensible Informationen aus Ihren Builds, z.B. Passwörter, für einen \
  erweiterten Personenkreis einsehbar werden.
AbstractProject.DiscoverPermission.Description=\
  Dieses Recht erlaubt, zugriffsgeschützte Elemente über URLs aufzurufen. \
  Wenn ein anonymer Benutzer mit Discover-Recht ein geschütztes Element aufruft, \
  wird er zur Login-Seite weitergeleitet. \
  Ohne dieses Recht würde er einen 404-Fehler erhalten und könnte keine Element-Namen ermitteln.
AbstractProject.WipeOutPermission.Description=\
  Dieses Recht erlaubt, den Inhalt des Arbeitsbereiches zu löschen.
AbstractProject.CancelPermission.Description=\
  Dieses Recht erlaubt, laufende Builds abzubrechen.

