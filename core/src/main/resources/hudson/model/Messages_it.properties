Hudson.AdministerPermission.Description=\
  Questo permesso consente di effettuare modifiche alla configurazione di sistema, \
  così come di eseguire operazioni altamente sensibili corrispondenti all''accesso \
  completo al sistema locale (nell''ambito concesso dal sistema operativo sottostante).
Hudson.ReadPermission.Description=\
  Il permesso di lettura è richiesto per la visualizzazione di quasi tutte le pagine di Jenkins. \
  Questo permesso è utile nel caso in cui non si voglia che utenti non autenticati visualizzino \
  le pagine di Jenkins: si revochi questo permesso all''utente anonimo, quindi si aggiunga uno \
  pseudoutente "autenticato" e si conceda l''accesso in lettura.
Hudson.RunScriptsPermission.Description=\
  Richiesto per l''esecuzione di script nel processo Jenkins, ad esempio tramite la console Groovy o il comando \
  Groovy dall''interfaccia da riga di comando.
