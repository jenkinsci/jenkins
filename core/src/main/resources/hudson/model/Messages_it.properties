AbstractProject.BuildPermission.Description=\
  Questo permesso consente di avviare una nuova compilazione.
AbstractProject.WorkspacePermission.Description=\
  Questo permesso consente di recuperare i contenuti di uno spazio di lavoro \
  di cui Jenkins ha eseguito il checkout per eseguire le compilazioni. Se non \
  si desidera che un utente acceda a dei file nello spazio di lavoro (ad es. \
  codice sorgente di cui è stato eseguito il checkout dal sistema di controllo \
  di versione o prodotti intermedi della compilazione) dal visualizzatore spazio \
  di lavoro, è possibile revocare questo permesso.
AbstractProject.ExtendedReadPermission.Description=\
  Questo permesso consente l''accesso in sola lettura alle configurazioni dei \
  progetti. Si tenga presente che concedendo questo permesso le informazioni \
  sensibili presenti nelle proprie compilazioni, come le password, saranno \
  rese accessibili a un pubblico più ampio.
AbstractProject.DiscoverPermission.Description=\
  Questo permesso consente l''enumerazione dei processi. È più restrittivo dei permessi di \
  lettura e consente di reindirizzare gli utenti anonimi alla pagina di accesso quando questi \
  tentano di accedere all''URL di un processo. Senza di esso riceverebbero un errore 404 e non \
  sarebbero in grado di scoprire i nomi dei progetti.
# WipeOutPermission is only visible in the security configuration if the system property
# hudson.security.WipeOutPermission is set to true
AbstractProject.WipeOutPermission.Description=\
  Questo permesso consente di cancellare i contenuti di uno spazio di lavoro.
AbstractProject.CancelPermission.Description=\
  Questo permesso consente di annullare una compilazione pianificata o di interromperne una in esecuzione.
