<div>
  Namn som på ett unikt sätt identifierar en agent inom denna Jenkins-installation.
  <p>
  Detta behöver inte vara detsamma som agentens värdnamn (där det är relevant),
  men det är oftast praktiskt att göra dem likadana.
  <p>
  Namnet får inte innehålla några tecken från denna lista:
  <code>?*/\%!@#$^&amp;|&lt;&gt;[]:;</code>
  <!-- See jenkins.model.Jenkins#checkGoodName -->
</div>
