blurb=\u0412 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0443 \u0443\u0442\u0438\u043B\u0438\u0437\u0430\u0446\u0438\u0438 \u0437\u0430\u043F\u0438\u0441\u044B\u0432\u0430\u0435\u0442\u0441\u044F \u0438\u0441\u0442\u043E\u0440\u0438\u044F \u0434\u0438\u043D\u0430\u043C\u0438\u043A\u0438 \u0442\u0440\u0435\u0445 \u043A\u043B\u044E\u0447\u0435\u0432\u044B\u0445 \u043C\u0435\u0442\u0440\u0438\u043A \u0440\u0435\u0441\u0443\u0440\u0441\u043D\u043E\u0439 \u0443\u0442\u0438\u043B\u0438\u0437\u0430\u0446\u0438\u0438: <dl> <dt>\u0418\u0442\u043E\u0433\u043E\u0432\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0441\u0431\u043E\u0440\u0449\u0438\u043A\u043E\u0432</dt> <dd>\u0414\u043B\u044F \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u043E\u0433\u043E \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u0430  \u044D\u0442\u043E \u0447\u0438\u0441\u043B\u043E \u0441\u0431\u043E\u0440\u0449\u0438\u043A\u043E\u0432, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u044E\u0442\u0441\u044F \u043D\u0430 \u0434\u0430\u043D\u043D\u043E\u043C \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u0435. \u0414\u043B\u044F \u043C\u0435\u0442\u043A\u0438 (\u0433\u0440\u0443\u043F\u043F\u044B),  \u044D\u0442\u043E  \u0441\u0443\u043C\u043C\u0430\u0440\u043D\u043E\u0435 \u0447\u0438\u0441\u043B\u043E \u0441\u0431\u043E\u0440\u0449\u0438\u043A\u043E\u0432 \u043D\u0430 \u043A\u043E\u043C\u043F\u044C\u044E\u0442\u0435\u0440\u0430\u0445 \u0432 \u044D\u0442\u043E\u0439 \u0433\u0440\u0443\u043F\u043F\u0435. \u0414\u043B\u044F \u0441\u0430\u043C\u043E\u0433\u043E Hudson, \u044D\u0442\u043E \u0441\u0443\u043C\u043C\u0430\u0440\u043D\u043E\u0435 \u0447\u0438\u0441\u043B\u043E \u0441\u0431\u043E\u0440\u0449\u0438\u043A\u043E\u0432, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044E\u0449\u0438\u0445\u0441\u044F \u0432 \u0434\u0430\u043D\u043D\u043E\u0439 \u0438\u043D\u0441\u0442\u0430\u043B\u044F\u0446\u0438\u0438 Hudson. \u0414\u0430\u043D\u043D\u044B\u0435 \u0447\u0438\u0441\u043B\u0430 \u043C\u043E\u0433\u0443\u0442 \u043C\u0435\u043D\u044F\u0442\u044C\u0441\u044F \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u043E\u0442 \u0442\u043E\u0433\u043E, \u0430\u043A\u0442\u0438\u0432\u043D\u044B \u0438\u043B\u0438 \u043D\u0435\u0442 \u0443\u0437\u043B\u044B \u0441\u0431\u043E\u0440\u043A\u0438. </dd> <dt>\u041A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0437\u0430\u043D\u044F\u0442\u044B\u0445 \u0441\u0431\u043E\u0440\u0449\u0438\u043A\u043E\u0432</dt> <dd>This line tracks the number of executors (among the executors counted above) that are carrying out builds. The ratio of this to the total number of executors gives you the resource utilization. If all your executors are busy for a prolonged period of time, consider adding more computers to your Hudson cluster.</dd><dt>Queue length</dt><dd>This is the number of jobs that are in the build queue, waiting for an available executor (of this computer, of this label, or in this Hudson, respectively.) This doesn''t include jobs that are in the quiet period, nor does it include jobs that are in the queue because earlier builds are still in progress. If this line ever goes above 0, that means your Hudson will run more builds by adding more computers.</dd></dl>The graph is exponential moving average of periodically collected data values. 3 timespans are updated every 10 seconds, 1 minute, and 1 hour respectively.

