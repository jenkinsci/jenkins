blurb=\
  I detta läge gör Jenkins denna agent ansluten vid behov, \
  d.v.s. när det finns kölagda byggen som uppfyller följande kriterier:\
            <ul>\
                <li>De har varit i kön under minst den angivna tidsperioden i \
                    <i>Fördröjning av efterfrågan</i></li> \
                <li>De kan köras av denna agent (t.ex. har ett \
                    matchande etikettuttryck)</li>\
            </ul>\
            Den här agenten görs frånkopplad om: \
            <ul>\
                <li>Det finns inga aktiva byggen som körs på agenten</li>\
                <li>Agenten har varit inaktiv under minst den angivna \
                    tidsperioden i <i>Fördröjning av inaktivitet</i></li>\
            </ul>
