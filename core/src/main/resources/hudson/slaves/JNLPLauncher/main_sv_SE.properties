configure.link.text=Gå till säkerhetskonfigurationen och ändra detta
slaveAgent.connected=Agenten är ansluten.
slaveAgent.cli.run=Kör från agentens kommandorad:
slaveAgent.cli.run.secret=Eller kör från agentens kommandorad med hemligheten lagrad i en fil:
powerShell.cli.curl=OBS: PowerShell-användare måste använda curl.exe istället för curl eftersom curl är ett standardalias för Invoke-WebRequest i PowerShell.
commonOptions=\
  Det vanligaste alternativet är <code>-webSocket</code>. \
  Kör <code>java -jar agent.jar -help</code> för mer information.
tcp-port-disabled=\
  TCP-porten är inaktiverad så TCP-agenter kanske inte är anslutna. \
  Du kanske fortfarande kan använda WebSocket-agenter.
instance-identity-missing=\
  Insticksprogrammet <code>instance-identity</code> verkar saknas. \
  Detta kan hindra dig från att ansluta en TCP-agent. \
  Du kanske fortfarande kan använda WebSocket-agenter.
install-instance-identity=Installera det nu
web-socket-unsupported=\
  WebSockets stöds inte i denna Jenkins-installation. \
  Du kan fortfarande använda TCP-agenter.
