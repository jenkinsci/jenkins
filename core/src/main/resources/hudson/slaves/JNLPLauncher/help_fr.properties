blurb=\
  Autorise un agent à se connecter au contrôleur Jenkins dès qu''il est prêt.<br>\
  La machine agent établira une connexion TCP vers le contrôleur Jenkins. \
  Cela signifie que l''agent ne nécessite pas d''être accessible depuis le contrôleur ; \
  l''agent doit juste être capable d'accéder au contrôleur. \
  Si vous avez activé la sécurité via la page <i>Configurer la sécurité globale</i>, \
  vous pouvez paramétrer le port sur lequel le contrôleur Jenkins va écouter les connexions entrantes de l''agent \
  (non nécessaire lors de l''utilisation en mode WebSocket).
