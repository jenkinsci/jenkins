blurb=\
  Låter en agent anslutas till Jenkins-styrenheten när den är klar.<br>\
  Agentdatorn upprättar en TCP-anslutning till Jenkins-styrenheten. \
  Detta innebär att agenten inte behöver vara nåbar från styrenheten; \
  agenten behöver bara kunna nå styrenheten. \
  Om du har aktiverat säkerhet på sidan <i>Konfigurera global säkerhet</i> \
  kan du anpassa vilken port Jenkins-styrenheten lyssnar efter inkommande \
  agentanslutningar (onödigt när du använder WebSocket-läge).
