blurb=Permite que um agente seja conectado ao Jenkins controller sempre que estiver pronto.<br>\
Em um modo o <a href="https://en.wikipedia.org/wiki/Java_Web_Start" rel="noopener noreferrer" target="_blank">Java Web Start</a> \u00E9 usado. \
Neste caso, o arquivo JNLP precisa ser aberto pelo agente de m\u00E1quina, \
que ir\u00E1 ent\u00E3o estabelecer uma conex\u00E3o TCP com o Jenkins controller. \
Outros m\u00E9todos de lan\u00E7amento usam o arquivo JNLP mas n\u00E3o o Java Web Start ou ent\u00E3o nem usam o arquivo JNLP.<br>\
Isto significa que o agente n\u00E3o precisa ser alcan\u00E7\u00E1vel pelo controller, \
precisa apenas ser capaz de alcan\u00E7ar o controller. \
Se voc\u00EA habilitou seguran\u00E7a via a p\u00E1gina <i>Configurar Seguran\u00E7a GLobal</i>, \
voc\u00EA pode customizar a porta na qual o Jenkins controller ir\u00E1 esperar por conex\u00F5es de entrada de agentes.<br>\
Por padr\u00E3o, o agente ir\u00E1 lan\u00E7ar uma GUI mas tamb\u00E9m \u00E9 poss\u00EDvel executar \
um agente sem a GUI, como um servi\u00E7o do Windows, por exemplo.
