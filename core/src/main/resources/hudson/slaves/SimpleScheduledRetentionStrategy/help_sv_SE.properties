blurb=I det här läget kommer Jenkins göra denna agent ansluten vid de schemalagda tidpunkterna och förbli ansluten under en viss tid.<br/> \
  Om agenten blir frånkopplad medan den är schemalagd att vara ansluten kommer Jenkins med jämna mellanrum att försöka starta om den.<br/> \
  När den här agenten har varit ansluten under det antal minuter som anges i fältet <i>Schemalagd drifttid</i> kommer den att frånkopplas.<br/>\
  Om <i>Håll den ansluten medan byggen körs</i> är markerad och agenten är schemalagd att frånkopplas \
  kommer Jenkins vänta på att pågående byggen ska slutföras.
