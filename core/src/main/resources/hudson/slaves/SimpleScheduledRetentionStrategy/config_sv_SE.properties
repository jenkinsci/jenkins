uptime.description=\
 Antalet minuter att hålla noden igång. Om detta pågår längre än startschemat förblir noden ansluten konstant.
Keep\ online\ while\ jobs\ are\ running=Håll den ansluten medan byggen körs
Scheduled\ Uptime=Schemalagd drifttid
Startup\ Schedule=Startschema
Scheduled\ Uptime\ is\ mandatory\ and\ must\ be\ a\ number.=Schemalagd drifttid är obligatorisk och måste vara ett nummer.
