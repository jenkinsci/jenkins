detail=\
Дода обичан, трајни агент Jenkins-у. Трајно је зашто недаје већи ниво интеграције са овим агентима, као динамично снабдевање. Изаберите ово ако друге врсте агената не одговарају — нпр. кат додајете рачунар или виртуелне машине спољом Jenkins-а.
