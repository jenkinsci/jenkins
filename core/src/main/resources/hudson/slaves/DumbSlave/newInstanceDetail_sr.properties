\u0414\u043E\u0434\u0430 \u043E\u0431\u0438\u0447\u0430\u043D, \u0442\u0440\u0430\u0458\u043D\u0438 \u0430\u0433\u0435\u043D\u0442 Jenkins-\u0443. \u0422\u0440\u0430\u0458\u043D\u043E \u0458\u0435 \u0437\u0430\u0448\u0442\u043E \u043D\u0435\u0434\u0430\u0458\u0435 \u0432\u0435\u045B\u0438 \u043D\u0438\u0432\u043E \u0438\u043D\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u0458\u0435 \u0441\u0430 \u043E\u0432\u0438\u043C \u0430\u0433\u0435\u043D\u0442\u0438\u043C\u0430, \u043A\u0430\u043E \u0434\u0438\u043D\u0430\u043C\u0438\u0447\u043D\u043E \u0441\u043D\u0430\u0431\u0434\u0435\u0432\u0430\u045A\u0435. \u0418\u0437\u0430\u0431\u0435\u0440\u0438\u0442\u0435 \u043E\u0432\u043E \u0430\u043A\u043E \u0434\u0440\u0443\u0433\u0435 \u0432\u0440\u0441\u0442\u0435 \u0430\u0433\u0435\u043D\u0430\u0442\u0430 \u043D\u0435 \u043E\u0434\u0433\u043E\u0432\u0430\u0440\u0430\u0458\u0443 &mdash; \u043D\u043F\u0440. \u043A\u0430\u0442 \u0434\u043E\u0434\u0430\u0458\u0435\u0442\u0435 \u0440\u0430\u0447\u0443\u043D\u0430\u0440 \u0438\u043B\u0438 \u0432\u0438\u0440\u0442\u0443\u0435\u043B\u043D\u0435 \u043C\u0430\u0448\u0438\u043D\u0435 \u0441\u043F\u043E\u0459\u043E\u043C Jenkins-\u0430.
