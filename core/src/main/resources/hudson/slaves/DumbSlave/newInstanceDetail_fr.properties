detail=\
  Ajoute un agent complet permanent à Jenkins. Il est appelé "permanent" car Jenkins ne fourni pas \
  d''intégration de plus haut niveau avec ces agents, comme des provisionnements dynamiques. \
  Sélectionnez ce type si aucun autre type d''agent ne s''applique - par exemple lorsque vous ajoutez \
  un ordinateur physique, une machine virtuelle gérée hors de Jenkins, etc.
