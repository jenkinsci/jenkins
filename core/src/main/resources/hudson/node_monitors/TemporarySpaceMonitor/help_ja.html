<div>
    利用可能なテンポラリディレクトリのディスク容量を監視し、ある閾値を下回るようであれば、ノードはオフラインになります。

    <p>
    Javaのツール、テストおよびビルドは、よくテンポラリディレクトリにファイルを作成しますが、
    利用可能な容量がなければ正しく動作しない可能性があります。

    <p>
    もっと具体的に言うと、システムプロパティ<code>java.io.tmpdir</code>で指定されたディレクトリを含むパーティションの利用可能なディスク容量をチェックします。
    エージェントでのこのディレクトリが何であるかチェックするには、<code>${rootURL}/computer/AGENTNAME/systemInfo</code>を参照してください。
</div>
