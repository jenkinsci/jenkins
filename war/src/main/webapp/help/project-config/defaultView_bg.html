<div>
  Ако са дефинирани множество изгледи, може да изберете някой от тях за
  основният за Jenkins. Това е полезно при големи инсталации на Jenkins, при
  които изгледът „Всички“ е прекалено голям за разглеждане. След като изберете
  друг изглед за основен, ще може да изтриете изгледа „Всички“, ако искате.
</div>
