# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: $NEXT_PATCH_VERSION
# Uses a more common 2-digit versioning in Jenkins weekly releases.
version-template: $MAJOR.$MINOR
tag-template: jenkins-$NEXT_MINOR_VERSION

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ğŸš¨ Removed
    label: removed
  - title: âš ï¸ Deprecated
    label: deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
  - title: ğŸ› Bug Fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression  
  - title: ğŸ“ Documentation updates
    label: documentation
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    label: dependencies
  - title: ğŸ‘» Maintenance
    label: chore
  # TODO: consider merging category or changing emojis
  - title: ğŸš¦ Internal changes
    label: internal
  - title: ğŸš¦ Tests
    labels: 
      - test
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
change-template: |
  - type: todo
    message: $TITLE
    pull: $NUMBER
    authors: 
      - $AUTHOR
template: |
  ```yaml
  $CHANGES
  ```
